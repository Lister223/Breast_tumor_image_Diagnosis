<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乳房腫瘤辨識系統</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #e91e63;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        h2 {
            color: #555;
            font-size: 1.4em;
            margin-bottom: 20px;
        }
        
        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .file-input-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .file-input-label {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #f0f0f0;
            border: 2px dashed #ccc;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            background-color: #e0e0e0;
            border-color: #999;
        }
        
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-name {
            margin-top: 8px;
            font-size: 0.9em;
            color: #666;
        }
        
        .submit-button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .submit-button:hover {
            background-color: #c2185b;
        }
        
        .info-text {
            margin-top: 30px;
            padding: 15px;
            background-color: #e8f4f8;
            border-left: 4px solid #4fc3f7;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>乳房腫瘤辨識系統</h1>
        
        <div class="upload-form">
            <h2>請選擇乳房腫瘤圖片上傳</h2>
            
            <form action="/predict" method="post" enctype="multipart/form-data">
                <div class="file-input-container">
                    <label class="file-input-label">
                        點擊或拖曳圖片至此
                        <input type="file" name="image" accept="image/*" class="file-input" id="imageInput">
                    </label>
                    <div class="file-name" id="fileName">尚未選擇檔案</div>
                </div>
                
                <button type="submit" class="submit-button">開始分析</button>
            </form>
        </div>
        
        <div class="info-text">
            <p>本系統僅為乳房腫瘤影像辨認測試。</p>
        </div>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : '尚未選擇檔案';
            document.getElementById('fileName').textContent = fileName;
        });
    </script>
</body>
</html>
